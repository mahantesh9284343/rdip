<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Registraction Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="registraction.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-success text-center">Registraction Form</h1><br>
            <div class="col-lg-8 m-auto d-block">
                <form action="#" onsubmit="return validation()">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" name="name" class="formm-control" id="name" autocomplete="off">
                        <p id="checkname" class="text-danger font-weight-bold"></p>
                    </div><br>
                    <div class="form-group">
                        <label>Phone No:</label>
                        <input type="text" name="phone" class="formm-control" id="phone" autocomplete="off">
                        <p id="checkphone" class="text-danger font-weight-bold"></p>
                    </div><br>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="text" name="mail" class="formm-control" id="mail" autocomplete="off">
                        <p id="checkmail" class="text-danger font-weight-bold"></p>
                    </div><br>
                    <input type="submit" name="submit" value="submit" class="btn-btn-success">
                </form>
            </div>
        </div>
    </body>
    <script src="function.js"> </script>
</html>
